<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="movieDetails">
    <ion-item >
      <ion-label text-wrap>Nombre: {{ movieDetails.original_title }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Fecha: {{ movieDetails.release_date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Idioma: </ion-label>
      <ion-label *ngFor="let language of movieDetails.spoken_languages"> {{ language.name }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label text-wrap>Descripción: {{ movieDetails.overview }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label text-wrap>Géneros:</ion-label>
      <ion-label text-wrap *ngFor="let genre of movieDetails.genres"> {{ genre.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
