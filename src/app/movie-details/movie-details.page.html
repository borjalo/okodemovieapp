<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item >
      <ion-label>Nombre: {{ movie.original_title }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Fecha: {{ movie.release_date }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Idioma: {{ movie.original_language }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Descripción: {{ movie.overview }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Géneros: {{ movie.genres[1].name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
